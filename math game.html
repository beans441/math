<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Game for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #ff4500;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #question {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .option {
            background-color: #7fffd4;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            display: inline-block;
            width: 80px;
        }
        .option:hover {
            background-color: #40e0d0;
        }

            font-size: 20px;
            margin-top: 20px;

            font-size: 18px;

            margin-top: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div id="game-container">
        <h1>Math Adventure!</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        let score = 0;
        let correctAnswer;
        let wrongAttempts = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() < 0.5 ? '+' : '-';
            
            if (operation === '-') {
                // Ensure no negative results
                const temp = Math.max(num1, num2);
                const temp2 = Math.min(num1, num2);
                questionEl.textContent = `${temp} - ${temp2} = ?`;
                correctAnswer = temp - temp2;
            } else {
                questionEl.textContent = `${num1} + ${num2} = ?`;
                correctAnswer = num1 + num2;
            }

            const answers = [correctAnswer];
            while (answers.length < 4) {
                const wrong = correctAnswer + Math.floor(Math.random() * 6) - 3;
                if (wrong !== correctAnswer && wrong >= 0 && !answers.includes(wrong)) {
                    answers.push(wrong);
                }
            }
            answers.sort(() => Math.random() - 0.5);

            optionsEl.innerHTML = '';
            answers.forEach(answer => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                optionsEl.appendChild(button);
            });
            wrongAttempts = 0; // Reset wrong attempts for new question
        }

        function checkAnswer(selected) {
            if (selected === correctAnswer) {
                feedbackEl.textContent = 'Yay! Correct!';
                score++;
                scoreEl.textContent = `Score: ${score}`;
                triggerConfetti();
                setTimeout(() => {
                    feedbackEl.textContent = '';
                    generateQuestion();
                }, 1000);
            } else {
                wrongAttempts++;
                feedbackEl.textContent = 'Oops! Try again!';
                // Stop confetti if wrong answer
                confettiPieces.length = 0;
                setTimeout(() => {
                    feedbackEl.textContent = '';
                }, 1000);
            }
        }

        // Confetti effect
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function triggerConfetti() {
            confettiPieces.length = 0;
            for (let i = 0; i < 50; i++) {
                confettiPieces.push(new Confetti());
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            if (confettiPieces.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // Start the game
        generateQuestion();
    </script>
</body>
</html>
