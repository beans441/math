<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #game-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #ff4500;
            font-size: 24px;
        }
        #question {
            font-size: 28px;
            color: #333;
            margin: 20px 0;
        }
        .option {
            background: #7fffd4;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: inline-block;
            width: 60px;
        }
        .option:hover {
            background: #40e0d0;
        }
        #feedback {
            font-size: 72px;
            margin: 10px 0;
            font-weight: bold;
            color: black;
        }
        #score {
            font-size: 16px;
            color: #4682b4;
        }
        #starburst {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700 10%, transparent 70%);
            border-radius: 50%;
            display: none;
            z-index: 0;
        }
        @keyframes rainbow-correct {
            0% { color: #ff0000; }
            16% { color: #ff9900; }
            33% { color: #33cc33; }
            50% { color: #3399ff; }
            66% { color: #cc33cc; }
            83% { color: #ff3399; }
            100% { color: #ff0000; }
        }
        .rainbow-correct {
            animation: rainbow-correct 1s infinite;
        }
    </style>
</head>
<body>
    <div id="starburst"></div>
    <div id="game-container">
        <h1>Math Fun!</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        let score = 0;
        let currentAnswer;
        const correctPhrases = ['Awesome!', 'Super!', 'Yay!', 'Fantastic!', 'Great Job!'];
        const incorrectPhrases = ['Oops!', 'Try Again!', 'Oh No!', 'Not Quite!', 'Keep Going!'];

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentAnswer = num1 + num2;
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
            generateOptions();
        }

        function generateOptions() {
            const options = [currentAnswer];
            while (options.length < 4) {
                const wrong = currentAnswer + Math.floor(Math.random() * 10) - 5;
                if (wrong !== currentAnswer && !options.includes(wrong) && wrong > 0) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const feedback = document.getElementById('feedback');
            const starburst = document.getElementById('starburst');
            if (selected === currentAnswer) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                feedback.textContent = correctPhrases[Math.floor(Math.random() * correctPhrases.length)];
                feedback.className = 'rainbow-correct';
                starburst.style.display = 'block';
                setTimeout(() => {
                    starburst.style.display = 'none';
                    feedback.textContent = '';
                    feedback.className = '';
                    generateQuestion();
                }, 2000);
            } else {
                feedback.textContent = incorrectPhrases[Math.floor(Math.random() * incorrectPhrases.length)];
                feedback.className = '';
                setTimeout(() => {
                    feedback.textContent = '';
                    feedback.className = '';
                }, 2000);
            }
        }

        generateQuestion();
    </script>
</body>
</html>
